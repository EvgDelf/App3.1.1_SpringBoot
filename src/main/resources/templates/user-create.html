<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User create</title>
</head>
<body>
<form action="#" th:action="@{/create}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="${user.name}" id="name" placeholder="Name">
    <br/>
    <label for="lastName">Last Name</label>
    <input type="text" th:field="${user.lastName}" id="lastName" placeholder="Last name">
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="${user.age}" id="age" placeholder="Age">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="${user.email}" id="email" placeholder="Email">
    <br/>
    <input type="submit" value="Create user">
</form>
</body>
</html>
